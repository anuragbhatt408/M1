<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sum the Numbers</title>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script>
      alert("Sum the Numbers from 1 through entry");
      let userEntry;
      do {
        userEntry = parseInt(prompt("â€œEnter top number to sum :", "5"));
        if (isNaN(userEntry) || userEntry < 1 || userEntry > 100) {
          alert("Wrong input according to program");
        }
      } while (isNaN(userEntry) || userEntry < 1 || userEntry > 100);
      let sumOfNumbers = 0;
      for (let index = 1; index <= userEntry; index++) {
        sumOfNumbers += index;
      }
      alert(`Sum of Numbers from 1 to ${userEntry} is ${sumOfNumbers}`);
    </script>
  </head>
  <body>
    <section>
      <h1>This page is displayed after the JavaScript is executed</h1>
    </section>
  </body>
</html>
